<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="./assets/fonts/fontawesome-free-5.15.3/css/all.min.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./assets/css/app.css" />
    </head>
    <body>
        <div class="topbar">
            <div class="topbar__container container">
                <div class="topbar__logo">
                    <img src="./assets/img/logo.png" alt="" />
                </div>
                <div class="topbar__openTime">
                    <div class="openTime__text">Giờ mở cửa</div>
                    <div class="openTime__time">8h00 - 16h00</div>
                </div>
                <div class="topbar__seach">
                    <input type="text" name="" id="" placeholder="Tìm kiếm" />
                    <button class="button__seach">
                        <i class="fas fa-search r"></i>
                    </button>
                </div>
                <div class="topbar__hotline">
                    <div class="hotline__icon">
                        <img src="./assets/img/icon__phone.png" alt="" />
                    </div>
                    <div class="hotline__text">
                        <p class="hotline__text--top">Hotline:</p>
                        <p class="hotline__text--bottom">0944 430 977</p>
                    </div>
                </div>
                <div class="topbar__book">
                    <div class="book__icon">
                        <i class="fas fa-calendar-alt"></i>
                    </div>
                    <p class="book__text">Đặt lịch hẹn</p>
                </div>
            </div>
        </div>
        <header class="header">
            <div class="header__container container">
                <ul class="header__list">
                    <li class="header__item">
                        <a href="#" class="header__link">Trang chủ</a>
                    </li>
                    <li class="header__item">
                        <a href="#" class="header__link">Trang chủ</a>
                    </li>
                    <li class="header__item">
                        <a href="#" class="header__link">Trang chủ</a>
                    </li>
                    <li class="header__item">
                        <a href="#" class="header__link">Trang chủ</a>
                    </li>
                    <li class="header__item">
                        <a href="#" class="header__link">Trang chủ</a>
                    </li>
                    <li class="header__item">
                        <a href="#" class="header__link">Trang chủ</a>
                    </li>
                    <li class="header__item">
                        <a href="#" class="header__link">Trang chủ</a>
                    </li>
                    <li class="header__item">
                        <a href="#" class="header__link">Trang chủ</a>
                    </li>
                </ul>
            </div>
        </header>
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/js/bootstrap.min.js"
            integrity="sha512-XKa9Hemdy1Ui3KSGgJdgMyYlUg1gM+QhL6cnlyTe2qzMCYm4nAZ1PsVerQzTTXzonUR+dmswHqgJPuwCq1MaAg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
        <script src="./assets/js/main.js"></script>
    </body>
</html>
